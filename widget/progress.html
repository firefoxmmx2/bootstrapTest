<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>进度条</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>
<div class="container">
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
      <span class="">60%</span>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"
         style="width: 60%;">
      <span class="">60%</span>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100"
         style="width: 60%;">
      <span class="">60%</span>
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100"
         style="width: 60%;">
      <span class="">60%</span>
    </div>
  </div>
  <div class="progress">
    <!--代条纹效果,代动态效果-->
    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuemin="0"
         aria-valuemax="100" style="width: 60%;">
      <span class="">60%</span>
    </div>
  </div>
  <div class="progress">
    <!--代条纹效果,代动态效果-->
    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuemin="0"
         aria-valuemax="100" style="width: 30%;">
      <span class="">30%</span>
    </div>
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuemin="0"
         aria-valuemax="100" style="width: 30%;">
      <span class="">30%</span>
    </div>

  </div>

</div>
</body>
</html>
