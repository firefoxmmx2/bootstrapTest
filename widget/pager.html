<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>分页</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.js"></script>

</head>
<body>
<div class="container">
  <nav>
    <ul class="pagination">
      <li class="disabled">
        <a href="#" aria-label="上一页">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="active">
        <a href="#">1</a>
      </li>
      <li>
        <a href="#">2</a>
      </li>
      <li>
        <a href="#">3</a>
      </li>
      <li>
        <a href="#">4</a>
      </li>
      <li>
        <a href="#">5</a>
      </li>
      <li>
        <a href="#" aria-label="下一页">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <nav>
    <ul class="pager">
      <li><a href="#">上一页</a></li>
      <li><a href="#">下一页</a></li>
    </ul>
  </nav>
  <nav>
    <ul class="pager">
      <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> 上一页</a></li>
      <li class="next"><a href="#"><span aria-hidden="true">&rarr;</span> 下一页</a></li>
    </ul>
  </nav>
</div>
</body>
</html>
