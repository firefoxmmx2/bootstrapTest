<!DOCTYPE html>
<html>
<head lang="zh">
  <meta charset="UTF-8">
  <title>按钮</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="#" class="btn btn-default" role="button">Link</a>
    <button class="btn btn-default" type="submit" >提交</button>
    <input class="btn btn-default" type="button" value="按钮">
    <br>
    <button type="button" class="btn btn-default">默认btn</button>
    <button type="button" class="btn btn-primary">首选btn</button>
    <button type="button" class="btn btn-success">成功按钮</button>
    <button type="button" class="btn btn-info">信息按钮</button>
    <button type="button" class="btn btn-warning">警告按钮</button>
    <button type="button" class="btn btn-danger">危险按钮</button>

    <br>
    <button type="button" class="btn btn-default btn-lg">最大按钮</button>
    <button type="button" class="btn btn-default">默认按钮</button>
    <button type="button" class="btn btn-default btn-sm">小按钮</button>
    <button type="button" class="btn btn-default btn-xs">手机按钮</button>

    <br>
    <button type="button" class="btn btn-primary btn-lg btn-block">块级按钮</button>

    <br>
    <button type="button" class="btn btn-default active">激活状态按钮</button>
    <a href="#" class="btn btn-info btn-sm active" role="button">a标签激活状态按钮</a>
  </div>
</body>
</html>
